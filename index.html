<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Shopping List with a popup message</title>
</head>

<body>
  <div id="container">
    <div class="header">
      <img src="/images/note.png" alt="">
      <h2>Shopping List</h2>
    </div>
    <form action="" class="input-item">
      <div>
        <input type="text" name="itemInput" placeholder="Enter Item" class="itemInput">
      </div>
      <div>
        <a href="#" class="addItem">+Add Item</a>
      </div>
      <div>
        <input type="text" name="filterItem" class="filterInput" placeholder="Filter Item">
      </div>
    </form>

    <div class="item-content">
      <ul class="item-list">

      </ul>
    </div>

    <button class="clear-all">Clear Button</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
